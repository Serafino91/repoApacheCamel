spring.application.name=hace

camel.springboot.main-run-controller=true



# --- Datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=prove&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data/db/schema.sql
#spring.sql.init.data-locations=classpath:data/db/data.sql



